<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tip Calculator</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <h1>Tip Calculator</h1>
    <div id="calculator">


      <form>
        <p>How much was your bill?</p>

        <p>$<input id="billamt" type="text" placeholder="Bill Amount"></p>

        <p>How much tip would you like to leave?</p>

        <select id="serviceQual">
          <option disabled selected value="0">-- Choose an Option --</option>
          <option value="0.2">20% - Outstanding</option>
          <option value="0.15">15% - Great</option>
          <option value="0.1">10% - Good</option>
          <option value="0.08">8% - About right</option>
          <option value="0.05">5% - Lowest</option>
        </select>

      </form>
      <p>How many people are sharing the bill?</p>
      <input id="peopleamt" type="text" placeholder="Number of People"> people
      <button type="button" id="calculate">Calculate!</button>

    </div>
    <!--calculator end-->
    <div id="totalTip">
      <sup>$</sup><span id="tip">0.00</span>
      <small id="each">each</small>
    </div>
    <!--totalTip end-->

  </div>
  <!--container end-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="tipcalculator.js"></script>

</body>

</html>
